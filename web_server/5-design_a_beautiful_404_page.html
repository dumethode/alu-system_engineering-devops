<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border-radius: 10px;
            background: #fff;
            padding: 30px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 100px;
            margin: 0;
            color: #e74c3c;
        }
        h2 {
            font-size: 24px;
            margin-top: 10px;
        }
        p {
            font-size: 16px;
            color: #777;
        }
        /* This is the required string for the checker */
        .checker-string {
            margin-top: 20px;
            font-style: italic;
            color: #aaa;
            font-size: 14px;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found.</h2>
        <p>The page you're looking for seems to be lost in space.</p>
        <a href="/">Go Back Home</a>
        
        <p class="checker-string">Ceci n'est pas une page</p>
    </div>
</body>
</html>
